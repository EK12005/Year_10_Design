<!DOCTYPE html>
<html>
<head>
</head>
<body>
	Genre: <input type="text" id="ebox" placeholder="Genre name...">

	<button onclick="submitGenre()" class="button">Submit</button>

	<iframe id="iframeDisplay" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXbITWG1ZJKYt" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

	<p>Type in "Rap" into the entry box and click the button. A rap-related playlist should replace the current existing jazz playlist.</p>

	<script>

		function submitGenre() {
			var eboxtext = document.getElementById("ebox").value;
			if (eboxtext == "Rap") {
				document.getElementById("iframeDisplay").src = "https://open.spotify.com/embed/playlist/1HDS5MxpQEMvZVBl2QAqzC";
			}
			else {
				alert("Error");
			}
		}

	</script>

</body>
</html>
